<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}ngoctu125.com{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base/base_styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_head %}{% endblock extra_head %}
</head>

<body>
    <section class="navigation" id="home">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">NgocTu125</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="ri-menu-3-line menu-icon"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'tech_sharing' %}">Tech Sharing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#address-bar">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    {% block content %}
    <!-- This block will be overridden by child templates -->
    {% endblock content %}

    <section class="footer-bar pt-4" id="footer-bar">
        <div class="container">
        <div class="row">
            <div class="col-md-6 mb-md-0 mb-3">
            nguyenngoctu1205@gmail.com
            </div>
        </div>
        </div>
    </section>
    <button class='nav-link darkthemebtn btn shadow rounded-start'><i class="ri-sun-fill"></i></button>
    <button class='nav-link back-to-top btn shadow rounded-start'><i class="ri-arrow-up-s-line"></i></button>
    <script src="{% static 'js/base/base_js.js' %}"></script>
    {% block extra_js %}{% endblock extra_js %}

</body>
</html>
